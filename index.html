<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Ni√±a Hermosa üíï</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ffb6c1, #ffc0cb); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; color: #8b5a7c; }
        .hearts-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .heart { position: absolute; color: rgba(255, 105, 180, 0.4); font-size: 20px; animation: float 8s linear infinite; opacity: 0.5; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.5; } 90% { opacity: 0.5; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* PANTALLA DE ESPERA */
        .waiting-screen {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(214, 51, 132, 0.2);
            border: 3px solid #ffafcc;
            text-align: center;
            display: none;
        }
        .waiting-screen::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ffafcc, #ffc2d1);
            border-radius: 20px 20px 0 0;
        }
        .lock-icon {
            font-size: 4rem;
            color: #ff66a3;
            margin-bottom: 20px;
        }
        .date-display {
            background: #fff5f7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ffc2d1;
        }
        .date-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff66a3;
        }
        .date-label {
            color: #b76e9a;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        /* LOGIN SECRETO (PARA T√ç) */
        .secret-login {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #4CAF50;
            display: none;
            z-index: 1000;
        }
        .secret-login h4 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: center;
        }
        .secret-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-align: center;
        }
        .secret-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px;
            font-size: 0.9rem;
            width: 100%;
            cursor: pointer;
        }
        .secret-btn:hover { background: #45a049; }
        
        /* BOT√ìN SECRETO */
        .secret-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        /* LOGIN NORMAL (PARA ELLA) */
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            box-shadow: 0 15px 30px rgba(214, 51, 132, 0.2);
            border: 3px solid #ffafcc;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ffafcc, #ffc2d1);
            border-radius: 20px 20px 0 0;
        }
        .main-title { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff66a3; margin-bottom: 15px; }
        .subtitle { color: #b76e9a; font-size: 1rem; margin-bottom: 25px; }
        .input-group { margin: 25px 0; }
        .input-label { display: block; color: #ff66a3; font-weight: 600; margin-bottom: 10px; font-size: 1.1rem; }
        .name-input { width: 100%; padding: 15px; border: 2px solid #ffc2d1; border-radius: 12px; font-size: 1.1rem; text-align: center; outline: none; transition: all 0.3s; background: #fff9fb; }
        .name-input:focus { border-color: #ff66a3; box-shadow: 0 0 0 3px rgba(255, 102, 163, 0.2); }
        .continue-btn { background: linear-gradient(135deg, #ff66a3, #ff8fab); color: white; border: none; border-radius: 12px; padding: 15px 30px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; margin-top: 10px; font-family: 'Poppins', sans-serif; }
        .continue-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 102, 163, 0.3); }
        .error-msg { color: #ff3333; margin-top: 15px; font-size: 0.9rem; min-height: 20px; opacity: 0; transition: opacity 0.3s; }
        
        /* CONTENIDO PRINCIPAL */
        .main-content { display: none; width: 100%; animation: fadeIn 1s; text-align: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .content-header { margin-bottom: 25px; }
        .content-title { font-family: 'Dancing Script', cursive; font-size: 2.8rem; color: #ff66a3; margin-bottom: 10px; }
        .simple-counter { background: white; border-radius: 15px; padding: 25px; margin: 20px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 2px solid #ffafcc; }
        .counter-title { font-family: 'Dancing Script', cursive; font-size: 2.2rem; color: #ff66a3; margin-bottom: 15px; }
        .counter-number { font-size: 4rem; font-weight: 700; color: #ff66a3; margin: 10px 0; }
        .counter-label { font-size: 1.5rem; color: #b76e9a; }
        .letter-closed { background: white; border-radius: 15px; padding: 30px; margin: 20px 0; box-shadow: 0 10px 25px rgba(0,0,0,0.15); border: 2px solid #ffafcc; cursor: pointer; transition: all 0.3s; }
        .letter-closed:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .letter-seal { width: 70px; height: 70px; background: linear-gradient(135deg, #ff66a3, #ff8fab); border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.8rem; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .letter-instruction { color: #b76e9a; margin-top: 10px; font-size: 0.9rem; }
        .letter-opened { display: none; background: white; border-radius: 15px; padding: 30px; margin: 20px 0; box-shadow: 0 15px 35px rgba(0,0,0,0.2); border: 2px solid #ffafcc; animation: openLetter 0.8s; text-align: left; }
        @keyframes openLetter { 0% { transform: scale(0.9); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .letter-content { font-size: 1.1rem; line-height: 1.7; color: #5a3d5c; }
        .letter-content p { margin-bottom: 18px; padding-left: 15px; border-left: 3px solid #ffc2d1; }
        .letter-signature { font-family: 'Dancing Script', cursive; font-size: 2rem; text-align: right; color: #ff66a3; margin-top: 25px; }
        .final-special { background: white; border-radius: 15px; padding: 25px; margin: 25px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 2px solid #ffafcc; text-align: center; }
        .love-message { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff66a3; margin-bottom: 15px; line-height: 1.3; }
        .special-text { font-size: 1.3rem; color: #8b5a7c; margin: 15px 0; padding: 10px; background: #fff5f7; border-radius: 10px; border-left: 4px solid #ff66a3; }
        .heart-btn { background: linear-gradient(135deg, #ff66a3, #ff8fab); color: white; border: none; border-radius: 12px; padding: 15px 30px; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; margin-top: 15px; font-family: 'Poppins', sans-serif; }
        .heart-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 102, 163, 0.4); }
        footer { text-align: center; padding: 20px; color: #b76e9a; font-size: 0.9rem; margin-top: 10px; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        @media (max-width: 480px) {
            .login-card, .waiting-screen { padding: 30px 20px; }
            .main-title, .content-title { font-size: 2.3rem; }
            .counter-number { font-size: 3.2rem; }
            .love-message { font-size: 2rem; }
            .special-text { font-size: 1.1rem; }
            .lock-icon { font-size: 3rem; }
            .date-number { font-size: 2rem; }
            .secret-login { width: 90%; right: 5%; left: 5%; }
        }
